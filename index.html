<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Login Form | Codinglifeless</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a272bcb024.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <div class="circle"><i class="fa fa-light fa-user"></i></div>
        <h1>Log In</h1>
        <form>
            <div class="input-group">
                <input type="text" placeholder="username">
            </div>
            <div class="input-group">
                <input type="password" placeholder="password">
            </div>
            <div class="input-group">
                <a href="#" class="forget">Forgot Password?</a>
            </div>
            <div class="input-group">
                <button>Login</button>
            </div>
            <h4>or</h4>
            <div class="square">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="google">
                <a href="#"><i class="fa fa-google"></i></a>
            </div>
            <div class="github">
                <a href="#"><i class="fa fa-github"></i></a>
            </div>
            <div class="facebook">
                <a href="#"><i class="fa fa-facebook"></i></a>
            </div>
            <div class="member">Not A Member?</div>
            <div class="sign">
                <button>Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
